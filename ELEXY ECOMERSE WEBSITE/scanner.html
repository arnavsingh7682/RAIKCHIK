<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raikchik Menu</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        header, main, section {
            max-width: 1200px;
            margin: auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .menu-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .menu-items {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .menu-item {
            width: 180px;
            text-align: center;
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .menu-item img:hover {
            transform: scale(1.05);
        }

        .non-veg-button {
            padding: 12px 25px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 30px;
            transition: background 0.3s;
        }

        .non-veg-button:hover {
            background-color: #333;
        }

        #fashion-section {
            padding: 60px 20px;
            background-color: #fff;
            margin-top: 80px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #fashion-section h2 {
            /*  margin-bottom: 15px;*/
            font-size: 2rem;
            color: #444;
        }
    </style>
</head>

<body>

    <header>
        <h1>Order Now</h1>
    </header>

    <main>

        <section class="menu-section">
            <h2>Scanner</h2>

            <div class="menu-items">
                

                <div class="menu-item">
                    <a href="#fashion-section" aria-label="View Fashion Items">
                        <img src="scanner.jpg" alt="Fashion Item">
                    </a>
                    <button class="non-veg-button">scann to order</button>
                </div>

                
            </div>

           
        </section>

        <section id="fashion-section">
            <h2>Food  Items</h2>
            <p>Explore the latest food curated specially for you.</p>
        </section>

    </main>

</body>
</html>
